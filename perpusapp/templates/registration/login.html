{% extends 'base.html' %}

{% block content %}

   {% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'buku'%}">
    {% else %} 
    

<center>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card mt-5">
                    <div class="card-header">
                        LOGIN
                    </div>
                </div>
                <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <button class="btn btn-primary">Masuk</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</center>
    {% endif %}
{% endblock  %}
