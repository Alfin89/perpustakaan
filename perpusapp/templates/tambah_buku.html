{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card mt-4">
                <div class="card-header">
            <h4 class="text-center">TAMBAH DISINI</h4>
                </div>
            <div class="card-body">
            {% if pesan %}
                <div class="alert alert-success">{{pesan}}</div>
            {% endif %}
            <form action="/tambah_buku/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
            
                <button class="btn btn-primary">Tambah Buku</button>
                <a href="/buku" class="btn btn-danger">Home</a>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock  %}
